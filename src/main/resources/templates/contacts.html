<p>Если вы хотите оставить отзыв заполните форму обратной связи.</p>
<h3>Форма обратной связи:</h3>
<form action="#" th:action="@{/addfeedback}" th:object="${feedback}" method="post">
    <label></label>
    <table>
        <tr>
            <td><label for="name">Ваше имя:</label></td>
            <td><input type="text" th:field="*{name}" id="name" placeholder="Name"></td>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </tr>
        <tr>
            <td><label for="email">Ваш email:</label></td>
            <td><input type="text" th:field="*{email}" id="email" placeholder="Email"></td>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </tr>
    </table>
    <p><label for="feedbackText">Введите ваш отзыв:</label></p>
    <textarea name="text" th:field="*{feedbackText}" id="feedbackText" cols="30" rows="10" placeholder="FeedbackText">

    </textarea>
    <span th:if="${#fields.hasErrors('feedbackText')}" th:errors="*{feedbackText}"></span>
    <p><input type="submit" value="Отправить"></p>
</form>
